<body>

    <div class="Whole shadow-lg col-lg-3 col-md-6">

        <main>
        <div class="standard row">

            <div class="list col-4 justify-content-between align-contents-center ">
                <!-- <i class="bi bi-list"></i> -->
                <p>Calculator</p>
                
            </div>
            <div class="reload col-4 d-flex justify-content-between  ">
                 <i class="up bi bi-dash px-2"></i>
                 <i class="up bi bi-fullscreen px-2"></i>
                 <i class="close bi bi-x px-2 close"></i>
            </div>
           
        </div>

        <div class="standard py-3 ">

            <div class="list  justify-content-between">
                <i class="bi bi-list"></i>
                <h5>Standard</h5>
                <i class="bi bi-fullscreen-exit"></i>
               
            </div>
            <div onclick="clearTextC('C')" class="reload ">
                 <i class="bi bi-arrow-clockwise"></i>
            </div>
           
        </div>

        <!-- <h1 class="w-100 h-25" id="textBox"></h1> -->
        <input type="text" name="" value="" id="smallScreen" class="w-100 " >
        <input type="text" name="" value="0" id="textBox" class="w-100 mb-3 " >

        <div class="exponentials d-flex justify-content-between text-align-center pb-2">
            <button class="gray">MC</button>
            <button  class="gray">MR</button>
            <button class="white">M+</button>
            <button class="white">M-</button>
            <button class="white">MS</button>
            <button  class="gray">M></button>
        </div>

        
        <div class="row1 d-flex justify-content-between text-align-center ">
            <button onclick="perceent('%')" id="operator"  class="p-3 col-3 rounded " >%</button>
            <button onclick="clearTextCE('CE')" class="p-3 col-3 rounded " >CE</button>
            <button onclick="clearTextC ('C')" class="p-3 col-3 rounded " >C</button>
            <button onclick="Del ()" id="backspace" class="p-3 col-3 rounded " > <i class="bi bi-backspace"></i></button>
        </div>

        <div class="row1 d-flex justify-content-between text-align-center ">
            <button onclick="anyValue()" class="p-3 col-3 rounded " >1/x</button>
            <button onclick="sq()" id="squ" class="p-3 col-3 rounded " >x2</button>
            <button onclick="sqr()" id="sqrut" class="p-3 col-3 rounded " >2√x</button>
            <button onclick="calculate('/')" class="p-3 col-3 rounded "  id="operator"> ÷</button>
        </div>

        <div class="row1 d-flex justify-content-between text-align-center ">
            <button onclick="displayText ('7')" id="number7" class="p-3 col-3 rounded num" >7</button>
            <button  onclick="displayText ('8')" id="number8"  class="p-3 col-3 rounded num" >8</button>
            <button onclick="displayText ('9')" id="number9"  class="p-3 col-3 rounded num" >9</button>
            <button onclick="calculate('x')" id="operator" class="p-3 col-3 rounded " >x</button>
        </div>

        <div class="row1 d-flex justify-content-between text-align-center ">
            <button onclick="displayText ('4')" id="number4" class="p-3 col-3 rounded num" >4</button>
            <button  onclick="displayText ('5')" id="number5" class="p-3 col-3 rounded num" >5</button>
            <button onclick="displayText ('6')" id="number6" class="p-3 col-3 rounded num" >6</button>
            <button onclick="calculate('-')" id="operator" class="p-3 col-3 rounded " >-</button>
        </div>

        <div class="row1 d-flex justify-content-between text-align-center ">
            <button onclick="displayText ('1')" id="number1" class="p-3 col-3 rounded num" >1</button>
            <button  onclick="displayText ('2')" id="number2" class="p-3 col-3 rounded num" >2</button>
            <button onclick="displayText ('3')" id="number3" class="p-3 col-3 rounded num" >3</button>
            <button onclick="calculate('+')" id="operator" class="p-3 col-3 rounded " >+</button>
        </div>

        <div class="row1 d-flex justify-content-between text-align-center ">
            <button onclick="plusOrMinus ()" id="operator" class="p-3 col-3 rounded num" >±</button>
            <button onclick="displayText ('0')" id="number0" class="p-3 col-3 rounded num" value="" >0</button>
            <button onclick="displayText ('.')" id="" class="p-3 col-3 rounded num" >.</button>
            <button onclick="equal ('=')" id="Equals" class="p-3 col-3 rounded equal" >=</button>
        </div>
    </main>

    </div>
    

</body>
